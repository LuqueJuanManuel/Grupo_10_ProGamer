<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>Rgistro</title>
</head>

<body class="registro">
    <div class="registro-container">
        <form action="" method="">

            <div class="registro-form">

                <h4>Complete los siguientes campos para registrarte en nuestro sitio</h4>

                <div class="input-container">
                    <h6 class="datos-box">Email*</h6>
                    <input class="input-style" type="email" name="email" placeholder="Ingresar email...">
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Contraseña*</h6>
                    <input class="input-style" type="password" name="pass" placeholder="Ingresar contraseña...">
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Confirma tu contraseña*</h6>
                    <input class="input-style" type="password" name="pass2" placeholder="Confirmar contraseña...">
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Apellido*</h6>
                    <input class="input-style" type="text" name="name" placeholder="Ingresar apellido...">
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Nombre*</h6>
                    <input class="input-style" type="text" name="lastname" placeholder="Ingresar nombre...">
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Provincia</h6>
                    <select name="Provincia" class="input-select">
                        <option value="" hidden selected>Elija una provincia</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="chaco">Chaco</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="misiones">Misiones</option>
                        <option value="chubut">Chubut</option>
                    </select>
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Tipo de documento</h6>
                    <select name="documento" class="input-select">
                        <option value="" hidden selected>Elija tipo de documento</option>
                        <option value="DNI">DNI</option>
                        <option value="Libreta Civica">Libreta Civica</option>
                        <option value="Pasaporte Nacional">Pasaporte Nacional</option>
                        <option value="Libreta de Enrolamiento">Libreta de Enrolamiento</option>
                    </select>

                </div>

                <div class="input-container">
                    <h6 class="datos-box">Documento*</h6>
                    <input class="input-style" type="text" name="documento" placeholder="Numero de documento o DNI">
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Codigo postal*</h6>
                    <input class="input-style" type="text" name="codigopostal" placeholder="Ingresar codigo postal">
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Dirección</h6>
                    <input class="input-style" type="text" name="direccion" placeholder="Ingresar dirección...">
                </div>

                <div class="input-container">
                    <h6 class="datos-box">Teléfono</h6>
                    <input class="input-style" type="tel" name="tel" placeholder="Ingresar teléfono...">
                </div>
                <p>Campos obligatorios *</p>
                <button class="button-container" type="submit">Registrarme</button>
            </div>
        </form>
    </div>
</body>

</html>
